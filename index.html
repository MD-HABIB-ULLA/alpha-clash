<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is tailwind and daisy ui cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- custom style -->
    <style>
        .anton-regular {
            font-family: "Anton", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>

    <title>Alphabet clash</title>
</head>

<body>
    <main
        class="min-h-screen bg-[#010313] bg-[url('/images/background.png')] bg-no-repeat bg-contain bg-center poppins">


        <section id="homeScreen" class="flex flex-col justify-center items-center min-h-screen ">
            <div class="text-center text-white space-y-10">
                <h1 class="anton-regular text-8xl">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn">Play Now</button>
            </div>
        </section>


        <section id="playGround" class="flex flex-col items-center min-h-screen space-y-8 hidden">
            <div class=" pt-8">
                <div class="artboard artboard-horizontal phone-6 border-8 rounded border-[#010313cc] bg-[#ffffffb3] ">
                    <div>
                        <p class="bg-[#010313cc] text-white text-center  w-1/3 m-auto rounded-b-lg pb-2">Don't watch
                            keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center pt-20 h-full ">
                        <p id="display" class="text-black text-7xl font-bold uppercase">Y</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <div class="w-2/3 flex justify-between">
                <button class=" btn bg-[#894189] rounded-full text-white border-none">Life <img
                        src="images/Group 23.svg" alt=""> <span id="lifeDisplay">5</span></button>
                <button class=" btn bg-[#360490] rounded-full text-white border-none">Scroe <img
                        src="images/monetization_on.svg" alt=""> <span id="scroeDisplay">0</span></button>
            </div>
        </section>


        <section id="scoreboaed" class="flex flex-col items-center min-h-screen  justify-center hidden">
            <div class="bg-[#ffffff33] text-center space-y-4 p-4 rounded-lg">
                <h1 class="font-extrabold  text-5xl text-white">Scroe : <span id="gameScore" >14</span></h1>
                <button onclick="play()" class="btn">Play Again</button>
                <p class="text-white">Practice will make you Pro</p>
            </div>
        </section>
        <script src="utility.js"></script>
        <script src="script.js"></script>
    </main>

</body>

</html>
